<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>

    
    <div class="container">
        <h2>Customer Survey Form</h2>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="canada">Bangladesh</option>
                <option value="usa">Brazil</option>
                <option value="canada">Canada</option>
                <option value="canada">China</option>
                <option value="usa">India</option>
                <option value="usa">Indonesia</option>
                <option value="canada">Maxico</option>
                <option value="canada">Nigeria</option>
                <option value="usa">Russia</option>
                <option value="usa">USA</option>
                <!-- Add more countries as needed -->
            </select>

            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="checkbox" id="male" name="gender">
            <label for="female">Female</label>
            <input type="checkbox" id="female" name="gender">
            <!-- Add more checkboxes or use radio buttons for exclusive selection -->

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <div class="buttons">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="popupResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
